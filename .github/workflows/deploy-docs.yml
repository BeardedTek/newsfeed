name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docs/**'
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check commit message
        id: check
        run: |
          # Get the commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Check for skip phrases
          if echo "$COMMIT_MSG" | grep -qE 'NO_CICD|NO_CICD_DOCS'; then
            echo "Skipping workflow due to commit message containing NO_CICD or NO_CICD_DOCS"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No skip phrase found, proceeding with workflow"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-commit-message
    if: ${{ needs.check-commit-message.outputs.skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.8'
          extended: true

      - name: Modify Hugo config for GitHub Pages
        working-directory: ./docs
        run: |
          # Create a temporary config file with baseURL set to '/' for GitHub Pages
          cp hugo.toml hugo.github.toml
          sed -i "s|baseURL = '/docs/'|baseURL = '/'|" hugo.github.toml
          echo "Using modified config for GitHub Pages deployment:"
          cat hugo.github.toml | grep baseURL

      - name: Build with Hugo
        working-directory: ./docs
        run: |
          hugo --minify --config hugo.github.toml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 