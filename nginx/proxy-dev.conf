user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream for backend (adjust host/port to match your docker-compose service names)
    upstream backend {
        server backend:8001;
    }

    # Upstream for frontend app
    upstream frontend {
        server 172.22.129.245:3000;
    }

    server {
        listen 80;
        server_name _;

        # Serve thumbnails as static files
        location /thumbnails/ {
            alias /thumbnails/;
            add_header Cache-Control "public, max-age=86400";
            try_files $uri =404;
        }

        # Proxy /api to backend
        location /api/ {
            proxy_pass         http://backend/api/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
        }

        # Handle OAuth callback
        location /callback {
            proxy_pass         http://frontend/callback;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
        }

        # Proxy everything else to frontend
        location / {
            proxy_pass         http://frontend/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
        }
    }
}