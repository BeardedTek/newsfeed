# user  nginx;  # Commented out as we're running as non-root user
worker_processes  auto;
error_log  /tmp/nginx_error.log warn;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging configuration
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /tmp/nginx_access.log  main;
    
    # Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    client_max_body_size 10M;
    gzip  on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Increase buffer size for large headers
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;

    # Upstream for backend
    upstream backend {
        server backend:8001;
    }

    # Upstream for frontend app
    upstream frontend {
        server frontend:3000;
    }

    # HTTP server
    server {
        listen 80;
        server_name _;
        
        # Support for proxy headers
        real_ip_header X-Forwarded-For;
        set_real_ip_from 0.0.0.0/0;
        
        # Serve documentation - simplified configuration
        location /docs/ {
            alias /docs/public/;
            index index.html;
            autoindex off;
            add_header Cache-Control "public, max-age=3600";
        }

        # Serve thumbnails as static files
        location /thumbnails/ {
            alias /thumbnails/;
            add_header Cache-Control "public, max-age=86400";
            try_files $uri =404;
        }

        # Proxy /api to backend
        location /api/ {
            proxy_pass         http://backend/api/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Increase buffer size for this location
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Proxy everything else to frontend
        location / {
            proxy_pass         http://frontend/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $host;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Next.js specific headers
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
    }
}